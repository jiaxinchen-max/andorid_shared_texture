buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.6.1"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    doLast {
        rootProject.buildDir.deleteDir()
        project(':RendererServer').buildDir.deleteDir()
        project(':RendererClient').buildDir.deleteDir()
    }
}
